<!DOCTYPE html>
<html>
<head>
    <title>Video Effects With Golang</title>
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Video Effects With GO</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" id="fileForm">
        <label for="fileUpload" style="cursor: pointer; padding: 10px;background-color: #007BFF; color: white; border-radius: 5px;">
            Choose File
        </label>
        <input type="file" id="fileUpload" name="file" style="display: none;">
        <div id="selectedFile"></div>
        <select id="operationSelect" name="operation">
            <option value="conversion">Format conversion</option>
            <option value="motion">Change speed</option>
            <option value="reverse">Reverse</option>
        </select>
        <div id="operationInput"></div>
        <button type="submit" style="padding: 10px;" id="formButton">Upload</button>
    </form>
    <div id="progressTracker"></div>
    <div id="downloadFile"></div>
    <script type="module" src="/static/index.mjs"></script>
</body>
</html>
